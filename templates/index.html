<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenLayers</title>
    <style>
      @import "node_modules/ol/ol.css";
    </style>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>

    <div class="top-bar">
      <div class="heading">Command and Controls</div>
      <div class="dropdowns">
        <select id="dropdown1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <select id="dropdown2">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <select id="dropdown3">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <select id="actionDropdown" onchange="handleDropdownChange(event)">
          <option value="" disabled selected>Select an action</option>
          <option value="load-geojson">Load GeoJSON</option>
          <option value="draw-polygon">Draw Polygon</option>
          <option value="draw-point">Draw Point</option>
          <option value="disable-draw">Disable Draw</option>
          <option value="save-geojson">Save as GeoJSON</option>
          <option value="print">Print</option>
        </select>
        <button class="logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="container">
      <div class="sidebar">
      </div>
      <div id="map-ui">
        <div id="compass"></div>
        <div id="map-container"></div>
      </div>
    </div>

    <script>
      // Define the logout function
      function logout() {
          window.location.href = 'login.html'; // Redirect to login.html when logging out
      }
    </script>  
    <script src="./main.js" type="module"></script>
  </body>
</html>
